<div class="container">
  <div class="panel-heading">
    <div class="container-fluid">
      <img
      src="./../static/assets/ballotize_io.png"
      alt="image"
      class="center-block img-responsive logo">
      <h1 class="logo-text">ballotize<span class="logo-span">.io</span></h1>
      <p class="logo-headline">Instantaneous voting on anything</p>
    </div>
  </div>

  <hr>

  <div class="container">
    <h1 class="main-header">Info</h1>
    <p class="sub-directions">Code:</p>
    <div class="input-group">
      <span class="input-group-addon">
        <i class="glyphicon glyphicon-paperclip"></i>
      </span>
      <input type="text" class="form-control voter-info" ng-model="results.roomcode" readonly>
    </div>
  </div>

  <hr>

  <div class="container">
    <form class="form-horizontal">
      <p class="thanks-text" ng-show="results.hasVoted">Thank you for voting {{ results.username }}!</p>
      <p class="sub-directions" ng-show="!results.done">Please view the results in real-time, below.</p>
      <button
      class="btn btn-md btn-danger btn-block main-button"
      ng-show="results.isOwner() && !results.done"
      ng-click="results.endVote(results.roomcode)">
      End vote
      </button>
    </form>
  </div>

  <hr>

  <div>
    <h1 class="main-header" ng-show="results.done">This vote has ended!</h1>
    <p class="sub-directions" ng-show="results.done">Below are the results:</p>
    <h1 class="main-header">{{ results.topic }}</h1>
    <ul>
      <li ng-repeat="votes in results.tally track by $index">
        Option: {{ results.options[$index] }}
        Votes: {{ votes }}
      </li>
    </ul>


  </div>
</div>
